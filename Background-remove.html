<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website to remove image backgrounds and customize the page appearance.">
    <meta name="keywords" content="background remover, image background, SEO, color picker, image editor">
    <meta name="author" content="Poosala Raju">
    <title>Background Remover</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>

<header>
    <h1>Background Remover</h1>
</header>

<main>
    <div class="content">
        <h2>Remove Background and Customize Your Image</h2>

        <!-- Image upload button -->
        <input type="file" id="image-upload" accept="image/*">
        
        <!-- Background remover button -->
        <button class="background-remover-btn" onclick="removeBackground()">Remove Background</button>

        <!-- Color picker -->
        <input type="color" class="color-picker" id="color-picker" title="Pick a background color">

        <!-- Image display area -->
        <div class="image-container">
            <img id="uploaded-image" src="" alt="Uploaded Image" />
        </div>

        <!-- Download Button -->
        <button class="download-btn" onclick="downloadImage()">Download Image (PNG)</button>
    </div>
</main>

<!-- Footer Section -->
<footer>
    <div class="footer-content">
        <p>Creator: <span id="creator-name">Your Name</span></p>
        <p>Email: <a href="#"></a></p>
        <p>&copy; 2025 Background Remover. All Rights Reserved.</p>
        <p>Scan to support the developer:</p>
        <img src="images/qrcode.png" alt="QR Code for Support" class="qr-code">
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
